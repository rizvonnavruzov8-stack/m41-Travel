<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amin's Barber Shop</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      margin-top: 8px;
      font-size: 1.1em;
      color: #bbb;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #111;
    }

    .hours {
      text-align: center;
      margin-top: 20px;
    }

    .hours h2 {
      color: #111;
    }

    .hours p {
      font-size: 1.1em;
    }

    .booking {
      text-align: center;
      margin-top: 40px;
    }

    .booking h2 {
      color: #111;
    }

    .booking p {
      font-size: 1.1em;
      color: #444;
    }

    .booking button {
      margin-top: 15px;
      background-color: #111;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .booking button:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #111;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Amin's Barber Shop</h1>
    <p>Fresh style. Clean cut. Confidence every weekend.</p>
  </header>

  <div class="container">
    <div class="profile">
      <img src="your-photo.jpg" alt="Your Photo">
      <h2>Barber: Amin Alimamadov</h2>
    </div>

    <div class="hours">
      <h2>Opening Hours</h2>
      <p><strong>Saturday & Sunday:</strong> 9:00 AM â€“ 10:00 PM</p>
    </div>

    <div class="booking">
      <h2>Book Your Cut</h2>
      <p>To confirm your booking, please pay <strong>400 som</strong> in advance.</p>
      <button disabled>Booking Available Soon</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Amin's Barber Shop | Designed by Rizvon Navruzov
  </footer>

  <py-script src="game.py"></py-script>

</body>
</html>
