<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body>
  <div id="bar">
    <input type="text" id="result" readonly>
    <div id="keys">
      <button onclick="appendToDisplay('+')" class="calculation">+</button>
      <button onclick="trig('sin')">sin</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')" class="calculation">-</button>
      <button onclick="trig('cos')">cos</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="calculation">*</button>
      <button onclick="trig('tan')">tag</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('/')" class="calculation">/</button>
      <button onclick="trig('cot')">cot</button>
      <button onclick="appendToDisplay('.')" class="calculation">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="calculate()" class="calculation">=</button>
      <button onclick="clearDisplay()" class="calculation">AC</button>
      <button onclick="deleteLast()" class="calculation">DEL</button>
      <button onclick="square()">x^2</button>
      <button onclick="appendToDisplay('Math.PI')">Ï€</button>
    </div>
  </div>
  
<script src="calculator.js"></script>

</body>
</html>
