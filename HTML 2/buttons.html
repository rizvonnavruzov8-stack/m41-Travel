<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buttons Practice</title>
  <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
  <div class="div-cont">
  <button class="subscribe-button" onclick="playGame('SUBSCRIBE');"> 
  SUBSCRIBE
</button>


<button class="join-button" onclick="playGame('JOIN');">
  JOIN
</button>

<button class="tweet-button" onclick="playGame('Tweet')">
  Tweet
</button>
  <p id="message"></p>
  <button onclick="resetScore()
  ">reset the score</button>
</div>

  <script>

    function resetScore() {
      score.subscribe = 0;
      score.join = 0;
      score.sent = 0;
      localStorage.setItem('score', JSON.stringify(score));
      document.getElementById('message').innerText = '';
      localStorage.removeItem('score');
    }

    let score = JSON.parse(localStorage.getItem
    ('score')) || {
    subscribe: 0,
    join: 0,
    sent: 0,
    };

       /* if (score === null) {
          score = {
          subscribe: 0,
          join: 0,
          sent: 0,
        } 
        } */

      function playGame(playerMove){
    const computerMove = pickComputerMove();

      let result = '';

      if(playerMove === 'SUBSCRIBE'){
        if (computerMove === 'SUBSCRIBE') {
        result = 'you have been subscribed';
      } else if (computerMove === 'JOIN') {
        result = 'you joined successfuly';
      } else if (computerMove ==='Tweet') {
        result = 'Your Tweet has been sent';
      }
      }else if(playerMove === 'JOIN'){
        if(computerMove === 'SUBSCRIBE') {
          result = 'you has been subscribed';
        } else if (computerMove === 'JOIN') {
          result = 'YOU joined';
        }
        else if (computerMove === 'Tweet') {
          result = 'Tweet sent';
        }
        } else if (playerMove === 'Tweet') {
        if (computerMove === 'SUBSCRIBE') {
          result = 'you has been subscribed';
        } else if (computerMove === 'JOIN') {
          result = 'you joined successfuly';
        } else if (computerMove === 'Tweet') {
          result = 'tweet is sent';
        }
      }


              if (result.includes('subscribed')) {
          score.subscribe += 1;
        } else if (result.includes('join')) {
          score.join += 1;
        } else if (result.includes('tweet')) {
          score.sent += 1;
        }

      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${playerMove}, Computer picked ${computerMove}, ${result}
subscribed ${score.subscribe}, joined ${score.join}, sent ${score.sent}`);
    }
  
  
  function pickComputerMove() {
  const randomNumber = Math.random();
   let computerMove = ''; 
    if (randomNumber >= 0 && randomNumber <= 1/3) {
      computerMove = 'SUBSCRIBE';
      
    } else if (randomNumber > 1/3 && randomNumber <= 2/3) {
      computerMove = 'JOIN';

    } else if (randomNumber > 2/3 && randomNumber < 1) {
      computerMove = 'Tweet';
    }
    return computerMove;
}

  </script>
</body>
</html>
