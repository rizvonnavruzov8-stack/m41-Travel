
      <!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Me</title>
<style>
  .cat-img{
    width: 300px;
    display: block;
  }

  .search-bar{
    height: 20px;
    border-color: black;
    margin-left: 0px;
    font-family: 'Times New Roman', Times, serif;
    display: block;
  }

  .video-title{
    width: 250px;
  }

    
  .video-preview{
    width: 300px;
    display: inline-block;
    vertical-align: top;
    margin-right: 15px;
  }
  
  .cat-img2{
    width: 300px;
    height: 195px;
   }

</style>
  </head>
  <body>
  <input class="search-bar" type="text" placeholder="Search">
  <div class="video-preview">
    <img class="cat-img" src="HTML 2/download.jpg" >
 
  <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
  <p class="video-author">Marques Brownle</p>
  <p class="video-stats">3.4M views &#183 6 months ago  </p>
  </div>

  <div class="video-preview">
    <img class="cat-img2" src="HTML 2/cat house.jpg" >
 
  <p class="video-title">Try Not To Lough Challenge #9</p>
  <p class="video-author">Markiplier</p>
  <p class="video-stats">12M views &#183 4 years ago  </p>
  </div>

  <button id="clickMe">Click me!</button>
<div id="output"></div>
<script>
  // 1. First, get the elements
const button = document.getElementById("clickMe");
const output = document.getElementById("output");

// 2. Then attach an event listener
button.addEventListener("click", function() {
  output.textContent = "You clicked the button!";
  output.style.color = "green";
  button.textContent = "Clicked!";
});
</script>

  </body>
  
</html>
